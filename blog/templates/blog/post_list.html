<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DjangoGirls</title>
</head>

<body>
  <div>
    <h1><a href="/">Django Girls Blog</a></h1>
  </div>
  	{% for post in posts %}
  	<div>
  		<p>published: {{post.published_date}} </p>
  		<h1><a href="">{{ post.title }}</a></h1>
  		<p>{{post.text|linebreaksbr}}</p>
  		{{post}}
  	</div>
  	{% endfor %}
</body>

</html>
